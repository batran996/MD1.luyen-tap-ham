<script>
    let input1 = +prompt("ban kính thứ nhất")
    let input2 = +prompt("bán kính thứ hai")
    function xuLySo(giaTri1,giaTri2) {
       let s1=giaTri1 * giaTri1 * 3.14
        let s2=giaTri2 * giaTri2 * 3.14
        let p1 = 2*giaTri1*3.14
        let p2 = 2*giaTri2*3.14

    }xuLySo(input1,input2)
    function tiLe() {
        let tiLeS = s1/s2;
        let tiLeP = p1/p2;
        alert(tiLeS);
        alert(tiLeP);
    }tiLe()
