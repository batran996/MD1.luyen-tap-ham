<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input1 = +prompt("nhập số thứ nhất");
    let input2 = +prompt("nhập số thứ hai");
    function xuLySo(giaTri1,giaTri2) {

        if (giaTri1>giaTri2){
            alert(giaTri1+" lớn hơn "+giaTri2)
        }
        if (giaTri1<=giaTri2){
            let tong = giaTri1 + giaTri2;
            alert("tổng hai số là " + tong)
        }
    }xuLySo(input1,input2)
</script>
</body>
</html>
