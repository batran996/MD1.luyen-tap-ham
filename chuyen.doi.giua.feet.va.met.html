<script>
    function footToMeter(foot) {
        return 0.305 * foot;
    }footToMeter()
    function meterToFoot(meter) {
        return 3.279 * meter;
    }meterToFoot()
    document.writeln(footToMeter(10) + "<br>")
    document.writeln(meterToFoot(10))
</script>
